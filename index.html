<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
	<script src="index.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
<input type="file" multiple id="input-file">
<div class="music">
	<div class="container">
		<div class="albumArt cover"></div>
		<div class="song">
			<div class="albumArt"></div>
			<div class="trackLabels">
				<div class="title">title</div>
				<div class="artist">artist</div>
			</div>
			<div class="btn favorite">favorite</div>
			<div class="btn more">more</div>
		</div>
		<div class="buttons">
			<div class="otherButtons">
				<div class="btn repeat">repeat</div>
				<div class="btn shuffle">shuffle</div>
			</div>
			<div class="controlButtons">
				<div class="btn previus">previus</div>
				<div class="btn play">play</div>
				<div class="btn next">next</div>
			</div>
		</div>
		<div class="navigator">
			<div id="list" class="btn list">list</div>
			<div id="search" class="btn search">search</div>
			<div id="menu" class="btn menu">menu</div>
		</div>
	</div>
</div>
</body>
</html>
