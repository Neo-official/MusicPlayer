<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Simple Music Player (Web)">
	<link rel="apple-touch-icon" href="./icons/icon-512.png">
	<title>Music Player</title>
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
	<script defer src="jsmediatags.min.js"></script>
	<script defer src="index.js" type="text/javascript"></script>
	<link href="css/material-icons.css" rel="stylesheet">
	<link href="css/raleway.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/dropzone.css" rel="stylesheet">
</head>
<body>
<div class="dropzone">Drop Media Files Here</div>
<div class="music">
	<div class="container">
		<div class="albumArt cover" id="cover">
			<img loading="lazy" alt="default background" src="img/0.jpg">
		</div>
		<div class="song">
			<div class="albumArt" id="albumArt">
				<img loading="lazy" alt="default background" src="img/0.jpg">
			</div>
			<div class="trackLabels">
				<div class="title">title</div>
				<div class="artist">artist</div>
				<div class="time">
					<div class="btn favorite">favorite_border</div>
					<div class="btn more">more_vert</div>
				</div>
			</div>
		</div>
		<div class="buttons">
			<div class="otherButtons">
				<div class="btn repeat">repeat</div>
				<div class="btn shuffle">shuffle</div>
			</div>
			<div class="controlButtons">
				<div>
					<div class="btn previous">skip_previous</div>
					<div class="btn backward">fast_rewind</div>
					<div class="btn play">play_arrow</div>
					<div class="btn forward">fast_forward</div>
					<div class="btn next">skip_next</div>
				</div>
				<div class="progress">
					<label>
						<input type="range" id="seekbar" class="seekbar">
					</label>
					<div class="time">
						<div class="currenttime">0:00</div>
						<div class="counter">0/0</div>
						<div class="durationtime">0:00</div>
					</div>
				</div>
			</div>
		</div>
		<div id="search-list">
			<label for="search-input">
				<div class="btn search">search</div>
				<input type="text" name="searchField" autocomplete="false"  placeholder="Search" id="search-input">
				<div class="btn close" onclick="document.getElementById('search-input').value = ''">close</div>
			</label>
			<div id="result"></div>
		</div>
		<div id="play-list"></div>
		<div class="navigator">
			<div id="list" class="btn list">grid_view</div>
			<div id="search" class="btn search">search</div>
			<div id="menu-list">
				<div class="version">Version: 1.7.1</div>
				<div class="row"><div class="btn">audio_file</div>Choose Songs File<input type="file" multiple id="input-file" accept="audio/*"></div>
			</div>
			<div id="menu" class="btn menu">table_rows</div>
		</div>
	</div>
</div>
</body>
</html>
