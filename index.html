<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Simple Music Player (Web)">
	<title>Music Player</title>
	<link rel="preload" href="fonts/material-icons-Round.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="fonts/Raleway.woff2" as="font" type="font/woff2" crossorigin>
	<script defer src="index.js" type="text/javascript"></script>
	<link href="css/material-icons.css" rel="stylesheet">
	<link href="css/raleway.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<input type="file" multiple id="input-file">
<div class="music">
	<div class="container">
		<div class="albumArt cover"></div>
		<div class="song">
			<div class="albumArt"></div>
			<div class="trackLabels">
				<div class="title">title</div>
				<div class="artist">artist</div>
				<div>
					<div class="btn favorite">favorite_border</div>
					<div class="btn more">more_vert</div>
				</div>
			</div>
		</div>
		<div class="buttons">
			<div class="otherButtons">
				<div class="btn repeat">repeat</div>
				<div class="btn shuffle">shuffle</div>
			</div>
			<div class="controlButtons">
				<div>
					<div class="btn previus">skip_previous</div>
					<div class="btn play">play_arrow</div>
					<div class="btn next">skip_next</div>
				</div>
				<div class="progress">
					<div class="time">
						<div class="durtime">00:00</div>
						<div class="curtime">00:00</div>
					</div>
					<label>
						<input type="range">
					</label>
				</div>
			</div>

		</div>
		<div class="navigator">
			<div id="list" class="btn list">grid_view</div>
			<div id="search" class="btn search">search</div>
			<div id="menu" class="btn menu">table_rows</div>
		</div>
	</div>
</div>
</body>
</html>
